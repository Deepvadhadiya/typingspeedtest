<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>right triangle star pattern - javascript</title>
</head>

<body>
    <script>
        let n = 5;                                
        let string = "";                          
        for (let i = 0; i < n; i++) {
            // console.log(5 < 5)
            for (let j = 0; j <= i; j++) {
            // console.log( 0 <= 4)
                string += "*";
            }
            string += "<br>";
        }
        document.write(string);
    </script>
</body>

</html>
