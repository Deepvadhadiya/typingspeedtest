<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Last Element</title>
</head>

<body>
    <script>
        const array = [1, 2, 3, 4, 5, 10, 20, 30, 50, 70, 100, 200];
        let last = array.length - 1;
        for (let i = 0; i < array.length; i++) {
            delete array[last];
        }
        document.write(array);
    </script>
</body>

</html>
