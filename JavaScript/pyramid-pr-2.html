<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 5
        let string = "";
        for (let i = 1; i <= n; i++) {
            // console.log(1 <= 5)
            for (let j = 1; j <= i; j++) {
                // console.log(1 <= 1)
                string += j
            }
            string += "<br>";
        }
        document.write(string);
    </script>
</body>

</html>
