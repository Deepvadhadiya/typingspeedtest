<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout function</title>
</head>
<button onclick="clearInterval(d)">Click Me</button>
<body>
    <script type="text/javascript">
        var d = setTimeout(showalert, 3000);
        function showalert() {
            alert('Hello Guys!')
        }
    </script>
</body>

</html>
