<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <h1>Hello Beginers How are you?</h1>
    <button onkeydown="myfun()">Click me</button>
    <button onkeypress="myfun1()">Click me</button>
    <button onkeyup="myfun2()">Click me</button>
    <button onmouseout="myfun3()">Click me</button>

    <script type="text/javascript">
        function myfun() {
            document.body.style.backgroundColor = '#3b5999';
            document.body.style.color = 'white';
        }
        function myfun1() {
            document.body.style.backgroundColor = '#00aced';
            document.body.style.color = 'white';
        }
        function myfun2() {
            document.body.style.backgroundColor = '#25d366';
            document.body.style.color = 'white';
        }
        function myfun3() {
            document.body.style.backgroundColor = '#cd201f';
            document.body.style.color = 'white';
        }
    </script>
</body>

</html>
