<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>

<body>
    <script type="text/javascript">
        var str = "Hello World ";
        var sbr = "Deep";
        document.write(str.length);
        document.write("<br>");
        document.write(str.charAt('6'));
        document.write("<br>");
        document.write(str.indexOf('l'));
        document.write("<br>");
        document.write(str.lastIndexOf('l'));
        document.write("<br>");
        document.write(str.replace('e', 'a'));
        document.write("<br>");
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.concat(sbr));
    </script>
</body>

</html>
