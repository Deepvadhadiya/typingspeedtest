<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Clock</title>
</head>

<body>

    <button onclick="clearInterval(clock)">Click me</button>
    <br><br>
    <p id="showClock"></p>
    <script type="text/javascript">
        var clock = setInterval(clocktiming, 1000);
        function clocktiming() {
            var d = new Date();
            var local = d.toLocaleTimeString();
            document.getElementById('showClock').innerHTML = local;
        }
    </script>
</body>

</html>
