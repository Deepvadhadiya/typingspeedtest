<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <script type="text/javascript">
        var d = new Date();
        var n = d.getTime();

        var hour = d.getHours();
        var minutes = d.getMinutes();
        var seconds = d.getSeconds();

        document.write(hour + ":" + minutes + ":" + seconds);
    </script>
</body>
</html>
