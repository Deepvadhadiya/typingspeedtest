<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Object</title>
</head>
<body>
    <script type="text/javascript">
        document.write(Math.PI);
        document.write("<br>");
        document.write(Math.round(4.44));
        document.write("<br>");
        document.write(Math.pow(4, 2));
        document.write("<br>");
        document.write(Math.sqrt(5));
        document.write("<br>");
        document.write(Math.abs(-88));
        document.write("<br>");
        document.write(Math.ceil(100.55));
        document.write("<br>");
        document.write(Math.floor(55.15));
        document.write("<br>");
        document.write(Math.min(4,5,55,8,90));
        document.write("<br>");
        document.write(Math.max(4,5,55,8,90));
        document.write("<br>");
        document.write(Math.random());
        document.write("<br>");
        document.write(Math.floor(Math.random() * 20));

    </script>
</body>
</html>
