<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var x = 5;
        document.write(x);
        document.write("<br>");
        var x;
        document.write(x); // Output: 5
        document.write("<br>");
        x = 20; //output : 20   
        document.write(x);

        document.write("<br>");

        let y = 5;
        document.write(y); // Output: 5
        document.write("<br>");
        y = 20;
        document.write(y);// output : 20
        document.write("<br>");
        // let y = 10;
        // document.write(y); // output : syntax error

        document.write("<br>");

        const z = "first value";
        document.write(z); // first value
        document.write("<br>");
        // z = "second value";
        // document.write(z); // TypeError
        // document.write("<br>");
        // const z = "third value";
        // document.write(z); // Syntax Error
        document.write("<br>");
        const pi = 3.14;
        document.write(pi); // Output: 3.14
    </script>
</body>

</html>
