<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sum</title>
</head>

<body>
    <script>
        let array = [1, 2, 3, 4, 5, 10, 20, 30];
        let sum = 0;
        for (i = 0; i < array.length; i++){
            sum += array[i]
        }
        document.write(sum);
    </script>
</body>

</html>
