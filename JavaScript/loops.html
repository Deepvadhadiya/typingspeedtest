<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS</title>
</head>

<body>
    <script type="text/javascript">
        var i = 1;
        while (i <= 100) {
            document.write(i);
            i++;
            document.write("<br>");
        }

        var a = 2;
        var b = 1;
        while (a <= 20) {
            document.write(" 2 " + " * " + b + " = " + a);
            a = a + 2;
            b++;
            document.write("<br>");
        }

        var i = 21;
        do {
            document.write(i);
            i++;
            document.write("<br>");
        } while (i <= 20);


        var x;
        for (x = 1; x < 10; x++){
            document.write(x);
            document.write("<br>");
        }
    </script>
</body>

</html>
