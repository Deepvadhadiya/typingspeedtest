<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>left triangle star pattern - javascript</title>
</head>

<body>
    <script>
        let n = 5;
        let string = "";
        for (let i = 1; i <= n; i++) {
            // console.log(5 <= 5)
            for (let j = 0; j < n - i; j++) {
                // console.log(0 < 5 - 5)
                string += " ";
            }
            for (let k = 0; k < i; k++) {
                // console.log(4 < 5)
                string += "*";
            }
            string += "<br>";
        }
        document.write(`<pre>${string}</pre>`);
    </script>
</body>

</html>
