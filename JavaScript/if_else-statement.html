<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Statement</title>
</head>
<body>
    <script type="text/javascript">
        var marks = 100;
        if(marks == 100)
        {
            document.write("Perfect Score");
        }
        else
        {
            document.write("Not Perfect Score");
        }
    </script>
</body>
</html>
