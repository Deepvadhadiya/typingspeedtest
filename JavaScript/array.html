<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script type="text/javascript">
        var friends = ['Priyanshu','Kelvin','Disha','Vishakha'];
        document.write(friends);
        document.write('<br>');
        var friends = new Array('Priyanshu','Kelvin','Disha','Vishakha')
        document.write(friends);
    </script>
</body>
</html>
