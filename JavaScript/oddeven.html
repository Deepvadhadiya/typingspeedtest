<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even</title>
</head>

<body>
    <script>
        const numbers = [8, 19, 5, 6, 14, 9, 13, 22, 29];
        const even = [];
        const odd = [];
        // numbers.forEach((num) => {
        //     if (num % 2 === 0) {
        //         even.push(num);
        //     }
        //     else{
        //         num % 2 === 1;
        //         odd.push(num);
        //     }
        // });
        for (let num of numbers){
            if (num % 2 === 0) {
                even.push(num);
            }
            else{
                num % 2 === 1;
                odd.push(num);
            }
        }
        document.write(odd);

    </script>
</body>

</html>
