<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>

<body>
    <script type="text/javascript">
        var a;
        document.write(a);
        document.write("<br>");
        var a = null;
        document.write(a);
        document.write("<br>");
        var b = "Deep Vadhadiya \'is a\' fresher.";
        document.write(b);
        document.write("<br>");
        var c = 1234567890;
        document.write(c);
        document.write("<br>");
        var boolean = true;
        document.write(boolean);
        document.write("<br>");
        document.write(typeof(b));
    </script>
</body>

</html>
